<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Glass Planner Ultra</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js'></script>

    <style>
        :root {
            --glass-bg: rgba(20, 20, 30, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --primary-text: #ffffff;
            --accent-color: #0affff; /* Neon Cyan */
            --danger-color: #ff2e63;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }
        
        body {
            margin: 0; padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background: #000; /* Deep OLED Black */
            color: var(--primary-text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }

        /* Derinlik Efekti Arkaplan */
        .bg-gradient {
            position: absolute; width: 100%; height: 100%; top: 0; left: 0;
            background: radial-gradient(circle at 50% 10%, #1a1a2e 0%, #000000 100%);
            z-index: 0;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6;
            animation: breathe 8s infinite ease-in-out;
        }
        .orb-1 { top: -5%; left: -10%; width: 300px; height: 300px; background: #4a00e0; }
        .orb-2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: #8e2de2; animation-delay: 4s; }

        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.6; } 50% { transform: scale(1.1); opacity: 0.4; } }

        /* Container */
        .app-container {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            padding: env(safe-area-inset-top) 16px env(safe-area-inset-bottom) 16px;
        }

        /* Glass Panel Styling */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: var(--glass-shadow);
            padding: 24px;
            flex: 1; display: flex; flex-direction: column; overflow: hidden;
            position: relative;
            margin-top: 10px;
        }

        /* Screens */
        .screen { display: none; flex-direction: column; height: 100%; animation: fadeScale 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .screen.active { display: flex; }
        @keyframes fadeScale { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        /* Typography */
        h1 { font-size: 34px; font-weight: 800; letter-spacing: -0.5px; background: linear-gradient(to right, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 5px; }
        p { color: #888; margin-top: 0; }

        /* Inputs */
        .glass-input {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1);
            color: white; padding: 18px; border-radius: 18px; width: 100%;
            font-size: 18px; margin-bottom: 15px; font-family: inherit; outline: none;
            transition: 0.3s;
        }
        .glass-input:focus { border-color: var(--accent-color); background: rgba(255,255,255,0.12); }

        /* Buttons */
        .btn-main {
            background: var(--accent-color); color: #000; border: none;
            border-radius: 20px; padding: 18px; font-size: 18px; font-weight: 700;
            width: 100%; margin-top: auto; cursor: pointer;
            box-shadow: 0 0 20px rgba(10, 255, 255, 0.3); transition: transform 0.2s;
        }
        .btn-main:active { transform: scale(0.96); }

        .btn-circle {
            width: 48px; height: 48px; border-radius: 50%; border: none;
            background: rgba(255,255,255,0.1); color: white; font-size: 20px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }
        .btn-circle:active { background: rgba(255,255,255,0.25); }

        /* Task List */
        .task-list { flex: 1; overflow-y: auto; margin-top: 20px; padding-bottom: 20px; }
        .task-item {
            background: rgba(255,255,255,0.05); border-radius: 20px; padding: 16px;
            margin-bottom: 12px; display: flex; align-items: center; gap: 15px;
            border: 1px solid rgba(255,255,255,0.02); transition: all 0.3s;
        }
        .task-item.completed { opacity: 0.5; background: transparent; }
        .task-item.completed span { text-decoration: line-through; }
        
        .custom-check {
            width: 24px; height: 24px; border: 2px solid var(--accent-color); border-radius: 8px;
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .completed .custom-check { background: var(--accent-color); }
        .completed .custom-check::after { content: '✓'; color: black; font-weight: bold; }

        /* MODALS */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); z-index: 100; opacity: 0; pointer-events: none;
            transition: 0.3s; display: flex; flex-direction: column; justify-content: flex-end;
        }
        .modal-overlay.open { opacity: 1; pointer-events: all; }
        
        .modal-content {
            background: #1c1c1e; border-radius: 30px 30px 0 0; padding: 25px;
            border-top: 1px solid rgba(255,255,255,0.1);
            transform: translateY(100%); transition: 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .modal-overlay.open .modal-content { transform: translateY(0); }

        /* ADVANCED CANVAS */
        .canvas-wrapper {
            position: fixed; inset: 0; background: #fff; z-index: 200;
            display: none; flex-direction: column;
        }
        .canvas-wrapper.active { display: flex; }
        
        #drawingCanvas { 
            flex: 1; width: 100%; height: 100%; 
            touch-action: none; /* Sayfa kaymasını engeller */
            cursor: crosshair;
        }

        .canvas-toolbar {
            padding: 15px 20px; background: #f0f0f0; display: flex; 
            justify-content: space-between; align-items: center;
            border-bottom: 1px solid #ddd;
            padding-top: max(15px, env(safe-area-inset-top));
        }

        .canvas-footer {
            padding: 20px; background: #f0f0f0; border-top: 1px solid #ddd;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
        }

        /* Loading Animation */
        .ocr-progress {
            position: absolute; bottom: 80px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.8); color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 14px; display: none; align-items: center; gap: 10px;
        }
        .spinner { width: 15px; height: 15px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <div class="bg-gradient">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
    </div>

    <div class="app-container">
        <div class="glass-panel">
            
            <div id="screen-date" class="screen active">
                <div style="margin-top: 20px;">
                    <h1>Planlayıcı</h1>
                    <p>Gününü organize etmeye başla.</p>
                </div>
                
                <div style="flex: 1; display: flex; align-items: center;">
                    <input type="date" id="dateInput" class="glass-input" style="text-align: center; font-weight: bold;">
                </div>

                <button class="btn-main" onclick="openTasks()">
                    Başla <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
                </button>
            </div>

            <div id="screen-tasks" class="screen">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <button class="btn-circle" onclick="goBack()"><i class="fas fa-chevron-left"></i></button>
                    <div style="text-align: center;">
                        <span id="headerDate" style="font-weight: 700; font-size: 18px;">Bugün</span>
                    </div>
                    <button class="btn-circle" style="background: var(--accent-color); color: black;" onclick="openModal()">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>

                <div id="taskList" class="task-list">
                    </div>
            </div>

        </div>
    </div>

    <div id="addModal" class="modal-overlay" onclick="if(event.target===this) closeModal()">
        <div class="modal-content">
            <h3 style="margin: 0 0 20px 0; color: white;">Yeni Görev</h3>
            
            <div style="display: flex; gap: 10px; margin-bottom: 15px;">
                <input type="text" id="taskText" class="glass-input" placeholder="Ne yapacaksın?" style="margin:0;">
                <button class="btn-circle" onclick="toggleSpeech()"><i id="micIcon" class="fas fa-microphone"></i></button>
                <button class="btn-circle" onclick="openCanvas()"><i class="fas fa-pen-nib"></i></button>
            </div>

            <div class="glass-input" style="display: flex; align-items: center; justify-content: space-between; padding: 12px 18px; margin-bottom: 20px;">
                <span style="color: #aaa;"><i class="fas fa-clock"></i> Alarm</span>
                <input type="time" id="alarmTime" style="background: transparent; border: none; color: white; font-size: 16px; outline: none;">
            </div>

            <button class="btn-main" onclick="addTask()">Ekle</button>
        </div>
    </div>

    <div id="canvasWrapper" class="canvas-wrapper">
        <div class="canvas-toolbar">
            <button onclick="closeCanvas()" style="color: #007AFF; font-weight: 500; border:none; background:none; font-size: 17px;">İptal</button>
            <span style="color: black; font-weight: 600;">Akıllı Tahta</span>
            <button onclick="clearCanvas()" style="color: #FF3B30; font-weight: 500; border:none; background:none; font-size: 17px;">Temizle</button>
        </div>
        
        <canvas id="drawingCanvas"></canvas>
        
        <div class="ocr-progress" id="ocrProgress">
            <div class="spinner"></div>
            <span id="ocrStatus">Yazı okunuyor...</span>
        </div>

        <div class="canvas-footer">
             <p style="color: #666; font-size: 13px; text-align: center; margin-bottom: 10px;">En iyi sonuç için düzgün ve büyük yazın.</p>
             <button onclick="processHandwriting()" style="width: 100%; background: #007AFF; color: white; padding: 15px; border-radius: 14px; border: none; font-size: 17px; font-weight: 600;">
                 Dönüştür ve Ekle
             </button>
        </div>
    </div>

    <audio id="alarmSound" src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3"></audio>

    <script>
        // --- AYARLAR ---
        let tasks = [];
        let selectedDate = '';
        
        // Canvas Setup (High DPI)
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        let isDrawing = false;
        let lastPoint = { x: 0, y: 0 };

        // --- BAŞLANGIÇ ---
        window.onload = () => {
            // Tarih Ayarı (Local Timezone Fix)
            const today = new Date();
            const offset = today.getTimezoneOffset() * 60000;
            const localDate = new Date(today.getTime() - offset).toISOString().split('T')[0];
            document.getElementById('dateInput').value = localDate;

            loadTasks();
            
            // Alarm Döngüsü
            setInterval(checkAlarms, 10000);
            
            // Notification İzni
            if("Notification" in window) Notification.requestPermission();

            // Canvas Boyutlandırma (Resize listener)
            window.addEventListener('resize', resizeCanvas);
        };

        // --- NAVİGASYON ---
        function openTasks() {
            selectedDate = document.getElementById('dateInput').value;
            if(!selectedDate) return;

            const d = new Date(selectedDate);
            document.getElementById('headerDate').innerText = d.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', weekday: 'long' });
            
            document.getElementById('screen-date').classList.remove('active');
            document.getElementById('screen-tasks').classList.add('active');
            renderTasks();
        }

        function goBack() {
            document.getElementById('screen-tasks').classList.remove('active');
            document.getElementById('screen-date').classList.add('active');
        }

        function openModal() {
            document.getElementById('taskText').value = '';
            document.getElementById('alarmTime').value = '';
            document.getElementById('addModal').classList.add('open');
            document.getElementById('taskText').focus();
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('open');
        }

        // --- CANVAS & OCR (SİHİRLİ KISIM) ---
        function openCanvas() {
            document.getElementById('canvasWrapper').classList.add('active');
            resizeCanvas(); // Açılınca boyutu ayarla
        }

        function closeCanvas() {
            document.getElementById('canvasWrapper').classList.remove('active');
        }

        function resizeCanvas() {
            // High DPI (Retina) Desteği
            const rect = canvas.getBoundingClientRect();
            const dpr = window.devicePixelRatio || 1;
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            
            ctx.scale(dpr, dpr);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.lineWidth = 4; // Kalın kalem (OCR için daha iyi)
            ctx.strokeStyle = '#000000'; // Siyah mürekkep
            
            // Beyaz Arka Plan (Önemli)
            clearCanvas(); 
        }

        function clearCanvas() {
            const dpr = window.devicePixelRatio || 1;
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width / dpr, canvas.height / dpr);
        }

        // Çizim Eventleri (Mouse & Touch)
        ['mousedown', 'touchstart'].forEach(evt => 
            canvas.addEventListener(evt, startDraw, { passive: false })
        );
        ['mousemove', 'touchmove'].forEach(evt => 
            canvas.addEventListener(evt, draw, { passive: false })
        );
        ['mouseup', 'touchend'].forEach(evt => 
            isDrawing = false
        );

        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            return {
                x: clientX - rect.left,
                y: clientY - rect.top
            };
        }

        function startDraw(e) {
            e.preventDefault(); // Scroll engelle
            isDrawing = true;
            lastPoint = getPos(e);
            
            // Tek nokta koyma (Dot)
            ctx.beginPath();
            ctx.arc(lastPoint.x, lastPoint.y, ctx.lineWidth / 2, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            const currentPoint = getPos(e);

            ctx.beginPath();
            ctx.moveTo(lastPoint.x, lastPoint.y);
            ctx.lineTo(currentPoint.x, currentPoint.y);
            ctx.stroke();
            
            lastPoint = currentPoint;
        }

        async function processHandwriting() {
            const statusDiv = document.getElementById('ocrProgress');
            const statusText = document.getElementById('ocrStatus');
            
            statusDiv.style.display = 'flex';
            statusText.innerText = "Yazı Analiz Ediliyor...";

            try {
                // Tesseract'ı Türkçe için yapılandır
                const result = await Tesseract.recognize(canvas, 'tur', {
                    logger: m => {
                        if(m.status === 'recognizing text') {
                            statusText.innerText = `Okunuyor... %${Math.round(m.progress * 100)}`;
                        }
                    },
                    tessedit_char_whitelist: 'ABCÇDEFGĞHIİJKLMNOÖPRSŞTUÜVYZabcçdefgğhıijklmnoöprsştuüvyz0123456789.,:;?! ', // Sadece bu karakterleri ara
                    tessedit_pageseg_mode: Tesseract.PSM.SINGLE_BLOCK // Blok metin modu
                });

                const text = result.data.text.trim();
                
                if (text.length > 0) {
                    document.getElementById('taskText').value = text;
                    closeCanvas();
                    // Temizle
                    clearCanvas();
                } else {
                    alert("Yazı okunamadı. Lütfen daha net yazın.");
                }

            } catch (err) {
                console.error(err);
                alert("Hata oluştu: " + err.message);
            } finally {
                statusDiv.style.display = 'none';
            }
        }

        // --- GÖREV YÖNETİMİ ---
        function addTask() {
            const text = document.getElementById('taskText').value.trim();
            const time = document.getElementById('alarmTime').value;
            
            if(!text) return;

            tasks.push({
                id: Date.now(),
                date: selectedDate,
                text,
                time,
                completed: false,
                alarmTriggered: false
            });
            
            saveTasks();
            renderTasks();
            closeModal();
        }

        function toggleTask(id) {
            const t = tasks.find(x => x.id === id);
            if(t) {
                t.completed = !t.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            if(confirm("Silinsin mi?")) {
                tasks = tasks.filter(x => x.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            const daysTasks = tasks.filter(t => t.date === selectedDate);
            
            if(daysTasks.length === 0) {
                list.innerHTML = '<div style="text-align:center; color:#666; margin-top:40px;">Bu tarih için not yok.</div>';
                return;
            }

            daysTasks.forEach(task => {
                const el = document.createElement('div');
                el.className = `task-item ${task.completed ? 'completed' : ''}`;
                el.innerHTML = `
                    <div class="custom-check" onclick="toggleTask(${task.id})"></div>
                    <div style="flex:1" onclick="toggleTask(${task.id})">
                        <span style="font-size:16px; font-weight:500;">${task.text}</span>
                        ${task.time ? `<div style="font-size:12px; color:var(--accent-color); margin-top:4px;"><i class="fas fa-clock"></i> ${task.time}</div>` : ''}
                    </div>
                    <button onclick="deleteTask(${task.id})" style="background:none; border:none; color:#ff2e63; font-size:18px;"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(el);
            });
        }

        function saveTasks() { localStorage.setItem('glassUltraTasks', JSON.stringify(tasks)); }
        function loadTasks() { 
            const d = localStorage.getItem('glassUltraTasks');
            if(d) tasks = JSON.parse(d);
        }

        // --- SESLİ KOMUT ---
        function toggleSpeech() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Speech) return alert("Tarayıcı desteklemiyor");
            
            const rec = new Speech();
            rec.lang = 'tr-TR';
            rec.start();
            
            document.getElementById('micIcon').style.color = 'red';
            
            rec.onresult = (e) => {
                document.getElementById('taskText').value = e.results[0][0].transcript;
                document.getElementById('micIcon').style.color = 'white';
            };
            rec.onend = () => document.getElementById('micIcon').style.color = 'white';
        }

        // --- ALARM ---
        function checkAlarms() {
            const now = new Date();
            const timeStr = now.toTimeString().substring(0,5);
            const todayStr = new Date(now.getTime() - (now.getTimezoneOffset()*60000)).toISOString().split('T')[0];

            tasks.forEach(t => {
                if(t.date === todayStr && t.time === timeStr && !t.alarmTriggered && !t.completed) {
                    playAlarm(t.text);
                    t.alarmTriggered = true;
                    saveTasks();
                }
            });
        }

        function playAlarm(msg) {
            document.getElementById('alarmSound').play().catch(()=>{});
            if(Notification.permission === "granted") new Notification("Hatırlatıcı", { body: msg });
            else alert("Alarm: " + msg);
        }

    </script>
</body>
</html>
