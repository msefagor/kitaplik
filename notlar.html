<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Glass Planner</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            --primary-color: #ffffff;
            --accent-color: #00f2ff;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Liquid Background Blobs */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            animation: float 10s infinite ease-in-out;
        }
        .blob-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #ff00cc; animation-delay: 0s; }
        .blob-2 { bottom: -10%; right: -10%; width: 350px; height: 350px; background: #3333ff; animation-delay: 2s; }
        .blob-3 { top: 40%; left: 30%; width: 200px; height: 200px; background: #00f2ff; animation-delay: 4s; opacity: 0.6; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -50px) scale(1.1); }
            100% { transform: translate(0, 0) scale(1); }
        }

        /* Main Container */
        .app-container {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) 20px env(safe-area-inset-bottom) 20px;
        }

        /* Glass Panel */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: var(--glass-shadow);
            padding: 25px;
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        /* Screen Transitions */
        .screen {
            display: none;
            height: 100%;
            flex-direction: column;
            animation: fadeIn 0.5s ease;
        }
        .screen.active {
            display: flex;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1, h2 {
            margin: 0 0 20px 0;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        /* Form Elements */
        input[type="date"], input[type="text"], input[type="time"] {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 18px;
            width: 100%;
            margin-bottom: 20px;
            outline: none;
            font-family: inherit;
        }
        
        /* Custom Checkbox */
        .task-item {
            display: flex;
            align-items: center;
            background: rgba(255,255,255,0.05);
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 16px;
            transition: all 0.3s;
        }
        .task-item.completed {
            background: rgba(0, 255, 136, 0.1);
            text-decoration: line-through;
            opacity: 0.7;
        }
        .task-item input[type="checkbox"] {
            width: 24px;
            height: 24px;
            margin-right: 15px;
            accent-color: var(--accent-color);
        }
        
        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .task-text { font-size: 16px; }
        .task-time { font-size: 12px; color: #aaa; margin-top: 4px; display: flex; align-items: center; gap: 5px; }

        /* Buttons */
        .btn-main {
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            border: none;
            border-radius: 16px;
            color: white;
            padding: 16px;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 114, 255, 0.4);
            margin-top: auto;
            position: relative;
            overflow: hidden;
        }
        .btn-main:active { transform: scale(0.98); }

        .mic-btn {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            width: 50px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
        .mic-btn.recording {
            background: rgba(255, 0, 0, 0.4);
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 0, 0, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 0, 0, 0); }
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .task-list-container {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding-right: 5px;
        }
        
        /* Scrollbar Styling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.3); border-radius: 4px; }

        .hidden { display: none !important; }

        /* Delete Button */
        .delete-btn {
            background: transparent;
            border: none;
            color: #ff4757;
            padding: 5px;
            margin-left: 10px;
            font-size: 16px;
        }

    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="app-container">
        <div class="glass-panel">
            
            <div id="screen-welcome" class="screen active">
                <h1>Merhaba ðŸ‘‹</h1>
                <p style="opacity: 0.8; margin-bottom: 30px;">Planlamak istediÄŸin gÃ¼nÃ¼ seÃ§.</p>
                
                <div style="flex: 1; display: flex; flex-direction: column; justify-content: center;">
                    <label style="font-size: 14px; margin-bottom: 10px; display: block; color: #ccc;">Tarih</label>
                    <input type="date" id="datePicker">
                </div>

                <button class="btn-main" onclick="goToTasks()">
                    Devam Et <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
                </button>
            </div>

            <div id="screen-tasks" class="screen">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h2 id="displayDate" style="margin:0; font-size: 24px;">BugÃ¼n</h2>
                    <button onclick="goBack()" style="background:transparent; border:none; color:white; font-size:20px;"><i class="fas fa-chevron-left"></i></button>
                </div>

                <div class="input-group">
                    <input type="text" id="taskInput" placeholder="Not ekle..." style="margin-bottom: 0;">
                    <button id="micBtn" class="mic-btn" onclick="toggleSpeech()">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>
                
                <div class="input-group">
                     <input type="time" id="alarmInput" style="margin-bottom: 0;">
                     <button class="mic-btn" onclick="addTask()" style="background: var(--accent-color); border:none; color: #000;">
                        <i class="fas fa-plus"></i>
                     </button>
                </div>

                <div class="task-list-container" id="taskList">
                    </div>

            </div>

        </div>
    </div>

    <audio id="alarmSound" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3" type="audio/mpeg">
    </audio>

    <script>
        // --- DeÄŸiÅŸkenler ---
        let selectedDate = '';
        let recognition;
        let isRecording = false;
        let tasks = [];
        const alarmSound = document.getElementById('alarmSound');

        // --- BaÅŸlangÄ±Ã§ AyarlarÄ± ---
        window.onload = () => {
            // BugÃ¼nÃ¼n tarihini ayarla
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('datePicker').value = today;
            
            // LocalStorage'dan verileri Ã§ek
            loadTasks();
            
            // Bildirim izni iste (Alarm iÃ§in)
            if ("Notification" in window) {
                Notification.requestPermission();
            }

            // Ses TanÄ±ma AyarÄ± (Webkit/iOS uyumlu)
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'tr-TR';
                recognition.continuous = false;
                recognition.interimResults = false;

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    document.getElementById('taskInput').value = transcript;
                    stopSpeechUI();
                };

                recognition.onerror = (event) => {
                    console.error("Ses hatasÄ±:", event.error);
                    stopSpeechUI();
                };
                
                recognition.onend = () => {
                    stopSpeechUI();
                }
            } else {
                alert("TarayÄ±cÄ±nÄ±z sesli komutu desteklemiyor.");
                document.getElementById('micBtn').style.display = 'none';
            }
        };

        // --- Navigasyon ---
        function goToTasks() {
            const dateInput = document.getElementById('datePicker').value;
            if(!dateInput) return;

            selectedDate = dateInput;
            
            // Tarihi formatla (Ã¶rn: 22 Ocak 2026)
            const dateObj = new Date(selectedDate);
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            document.getElementById('displayDate').innerText = dateObj.toLocaleDateString('tr-TR', options);

            document.getElementById('screen-welcome').classList.remove('active');
            document.getElementById('screen-tasks').classList.add('active');
            
            renderTasks();
            // Alarm kontrol dÃ¶ngÃ¼sÃ¼nÃ¼ baÅŸlat
            setInterval(checkAlarms, 10000); // Her 10 saniyede bir kontrol
        }

        function goBack() {
            document.getElementById('screen-tasks').classList.remove('active');
            document.getElementById('screen-welcome').classList.add('active');
        }

        // --- GÃ¶rev YÃ¶netimi ---
        function addTask() {
            const textInput = document.getElementById('taskInput');
            const timeInput = document.getElementById('alarmInput');
            const text = textInput.value.trim();
            const time = timeInput.value;

            if (!text) return;

            const newTask = {
                id: Date.now(),
                date: selectedDate,
                text: text,
                time: time, // "14:30" formatÄ±nda
                completed: false,
                alarmTriggered: false
            };

            tasks.push(newTask);
            saveTasks();
            renderTasks();
            
            textInput.value = '';
            timeInput.value = '';
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function renderTasks() {
            const list = document.getElementById('taskList');
            list.innerHTML = '';
            
            // Sadece seÃ§ili tarihe ait gÃ¶revleri filtrele
            const todaysTasks = tasks.filter(t => t.date === selectedDate);

            todaysTasks.forEach(task => {
                const div = document.createElement('div');
                div.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                const timeHtml = task.time ? `<div class="task-time"><i class="far fa-clock"></i> ${task.time}</div>` : '';

                div.innerHTML = `
                    <input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <span class="task-text">${task.text}</span>
                        ${timeHtml}
                    </div>
                    <button class="delete-btn" onclick="deleteTask(${task.id})"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(div);
            });
        }

        function saveTasks() {
            localStorage.setItem('glassPlannerTasks', JSON.stringify(tasks));
        }

        function loadTasks() {
            const data = localStorage.getItem('glassPlannerTasks');
            if (data) {
                tasks = JSON.parse(data);
            }
        }

        // --- Sesli Komut ---
        function toggleSpeech() {
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
                document.getElementById('micBtn').classList.add('recording');
                isRecording = true;
            }
        }

        function stopSpeechUI() {
            document.getElementById('micBtn').classList.remove('recording');
            isRecording = false;
        }

        // --- Alarm MantÄ±ÄŸÄ± ---
        function checkAlarms() {
            const now = new Date();
            const currentHours = String(now.getHours()).padStart(2, '0');
            const currentMinutes = String(now.getMinutes()).padStart(2, '0');
            const currentTime = `${currentHours}:${currentMinutes}`;
            
            // BugÃ¼nÃ¼n tarihi kontrolÃ¼ (ISO String slice ile)
            // Not: JS Date timezone farkÄ±na dikkat etmeli, basit string karÅŸÄ±laÅŸtÄ±rmasÄ± yapÄ±yoruz.
            const todayStr = new Date().toLocaleDateString('en-CA'); // YYYY-MM-DD formatÄ±nda yerel tarih

            tasks.forEach(task => {
                // EÄŸer gÃ¶rev tarihi bugÃ¼nse, saati geldiyse ve daha Ã¶nce Ã§almadÄ±ysa
                if (task.date === todayStr && task.time === currentTime && !task.alarmTriggered && !task.completed) {
                    triggerAlarm(task);
                }
            });
        }

        function triggerAlarm(task) {
            task.alarmTriggered = true;
            saveTasks();

            // 1. Ses Ã‡al
            alarmSound.play().catch(e => console.log("Ses Ã§alma hatasÄ± (KullanÄ±cÄ± etkileÅŸimi gerekebilir):", e));

            // 2. Bildirim GÃ¶nder (EÄŸer uygulama arka plandaysa)
            if (Notification.permission === "granted") {
                new Notification("HatÄ±rlatÄ±cÄ±! â°", {
                    body: task.text,
                    icon: "https://cdn-icons-png.flaticon.com/512/2693/2693507.png"
                });
            } else {
                alert(`ALARM: ${task.text}`);
            }

            // Ses 10 saniye sonra dursun
            setTimeout(() => {
                alarmSound.pause();
                alarmSound.currentTime = 0;
            }, 10000);
        }

    </script>
</body>
</html>
