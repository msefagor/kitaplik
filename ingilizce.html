<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>English Day</title>
    <style>
        :root {
            /* Apple Dark Mode Renkleri */
            --bg-body: #000000;
            --glass-bg: rgba(28, 28, 30, 0.85); /* Daha koyu ve opak */
            --glass-border: rgba(255, 255, 255, 0.15);
            --primary: #0a84ff;
            --accent: #30d158;
            --purple: #bf5af2;
            --orange: #ff9f0a;
            --text: #ffffff;
            --text-gray: #8e8e93;
        }

        /* --- TEMEL AYARLAR --- */
        html {
            height: -webkit-fill-available; /* iPhone Safari tam boy d√ºzeltmesi */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-body);
            color: var(--text);
            min-height: 100vh;
            min-height: -webkit-fill-available;
            /* iPhone alt √ßubuƒüu i√ßin ekstra bo≈üluk */
            padding-bottom: calc(80px + env(safe-area-inset-bottom));
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }

        /* Arkaplan Efekti */
        .bg-gradient {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top left, #1c1c1e, #000);
            z-index: -2;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            /* iPhone √ºst √ßentiƒüi i√ßin bo≈üluk */
            padding-top: calc(50px + env(safe-area-inset-top));
            box-sizing: border-box;
        }

        /* --- Bƒ∞LE≈ûENLER --- */
        
        /* Butonlar */
        button {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: transform 0.1s;
            /* Dokunma alanƒ±nƒ± geni≈ület */
            touch-action: manipulation; 
        }
        button:active { transform: scale(0.97); opacity: 0.8; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3); }
        .btn-secondary { background: rgba(255,255,255,0.12); color: white; backdrop-filter: blur(10px); }
        .btn-accent { background: var(--accent); color: white; box-shadow: 0 4px 15px rgba(48, 209, 88, 0.3); }

        /* Giri≈ü Alanlarƒ± */
        input[type="date"] {
            width: 100%;
            padding: 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: white;
            font-size: 1.2rem;
            text-align: center;
            appearance: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        /* Edit√∂r Alanƒ± */
        textarea {
            width: 100%;
            height: 50vh; /* Ekranƒ±n yarƒ±sƒ± kadar */
            background: #1c1c1e;
            color: #fff;
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            font-size: 16px; /* 16px altƒ± iPhone'da zoom yapar, bunu engelliyoruz */
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        /* Ekran Y√∂netimi */
        .screen { display: none; opacity: 0; transition: opacity 0.3s ease; }
        .screen.active { display: block; opacity: 1; }

        /* --- KART TASARIMI --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 40px; /* Bir sonraki kartla mesafe */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            display: none; /* JS ile a√ßƒ±lacak */
            
            /* Animasyon */
            transform: translateY(20px);
            transition: all 0.5s ease-out;
        }
        .card.visible { 
            display: block; 
            opacity: 1; 
            transform: translateY(0); 
        }

        /* Ba≈ülƒ±klar */
        .section-header {
            font-size: 1.5rem;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding-bottom: 15px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
        }

        /* 1. KELƒ∞MELER */
        .vocab-grid { display: grid; gap: 12px; }
        .vocab-item {
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 15px;
            border-left: 4px solid var(--primary);
        }
        .v-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; }
        .v-word { font-size: 1.2rem; font-weight: 700; color: #fff; }
        .v-pron { font-size: 0.8rem; color: #aaa; font-style: italic; }
        .v-mean { color: var(--accent); font-weight: 600; display: block; margin-bottom: 8px; }
        .v-ex { font-size: 0.95rem; color: #ddd; background: rgba(0,0,0,0.2); padding: 8px; border-radius: 8px; }

        /* 2. G√úNL√úK KALIPLAR (√ñzel Format) */
        .phrase-unit {
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            overflow: hidden;
        }
        .ph-title { font-size: 1.3rem; font-weight: 800; color: #fff; margin-bottom: 12px; display: block; }
        .ph-info { margin-bottom: 8px; font-size: 0.95rem; line-height: 1.4; color: #ddd; }
        .ph-label { font-size: 0.75rem; color: var(--purple); font-weight: 700; text-transform: uppercase; margin-right: 6px; }
        .ph-dialogue-box {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 12px;
            margin-top: 12px;
            font-size: 0.95rem;
            border-left: 3px solid var(--orange);
        }

        /* 3. OKUMA & Dƒ∞YALOG */
        .reading-text { line-height: 1.6; font-size: 1.05rem; white-space: pre-wrap; color: #eee; }
        .chat-container { display: flex; flex-direction: column; gap: 10px; }
        .chat-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 88%;
            font-size: 1rem;
            line-height: 1.4;
        }
        .chat-left { background: rgba(255,255,255,0.15); align-self: flex-start; border-bottom-left-radius: 4px; }
        .chat-right { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 4px; text-align: right; }
        .chat-tr { display: block; font-size: 0.8rem; opacity: 0.7; margin-top: 5px; border-top: 1px solid rgba(255,255,255,0.2); padding-top: 5px; }

        /* Navigasyon Butonu */
        .nav-btn {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            margin-top: 25px;
            font-weight: 700;
        }
        
        /* Uyarƒ±lar */
        .alert-box {
            position: fixed; top: 50px; left: 50%; transform: translateX(-50%);
            background: #333; padding: 10px 20px; border-radius: 30px;
            z-index: 1000; display: none; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            font-size: 0.9rem; width: 80%; text-align: center;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div id="alert-box" class="alert-box"></div>

    <div class="container">
        
        <div id="home-screen" class="screen active" style="text-align: center; padding-top: 20px;">
            <h1 style="font-size: 2.5rem; margin-bottom: 10px;">English Day</h1>
            <p style="color: #888; margin-bottom: 40px;">Bug√ºn√ºn √ßalƒ±≈ümasƒ±na hazƒ±r mƒ±sƒ±n?</p>
            
            <div style="text-align: left; margin-bottom: 5px; color: #aaa; font-size: 0.9rem;">Tarih Se√ß:</div>
            <input type="date" id="date-picker">
            
            <button class="btn-primary" onclick="startLesson()">Dersi Ba≈ülat ‚ñ∂Ô∏è</button>
            <button class="btn-secondary" onclick="openEditor()">üìù ƒ∞√ßerik Ekle/D√ºzenle</button>
        </div>

        <div id="editor-screen" class="screen">
            <h2 style="margin-bottom: 10px;">ƒ∞√ßerik Edit√∂r√º</h2>
            <p style="color: #aaa; font-size: 0.9rem;">Metni a≈üaƒüƒ±ya yapƒ±≈ütƒ±r:</p>
            <textarea id="content-input" placeholder="Metni buraya yapƒ±≈ütƒ±r..."></textarea>
            
            <button class="btn-accent" onclick="saveContent()">Kaydet üíæ</button>
            <button class="btn-secondary" onclick="goHome()">ƒ∞ptal ‚úï</button>
        </div>

        <div id="lesson-screen" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span id="lesson-date" style="color: #888; font-weight: 600;"></span>
                <button onclick="goHome()" style="width: auto; padding: 8px 15px; margin:0; font-size: 0.8rem; background: rgba(255,255,255,0.1); border-radius: 20px;">Kapat</button>
            </div>
            
            <div id="lesson-content">
                </div>
            
            <div style="height: 100px;"></div>
        </div>

    </div>

    <script>
        const datePicker = document.getElementById('date-picker');
        datePicker.valueAsDate = new Date(); // Varsayƒ±lan bug√ºn

        function showAlert(msg) {
            const el = document.getElementById('alert-box');
            el.innerText = msg;
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 3000);
        }

        function goHome() {
            showScreen('home-screen');
            window.scrollTo(0,0);
        }

        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function openEditor() {
            const date = datePicker.value;
            if(!date) return showAlert('L√ºtfen tarih se√ßin.');
            
            const saved = localStorage.getItem('eng_day_' + date);
            document.getElementById('content-input').value = saved || "";
            showScreen('editor-screen');
        }

        function saveContent() {
            const date = datePicker.value;
            const content = document.getElementById('content-input').value;
            if(!content.trim()) return;

            localStorage.setItem('eng_day_' + date, content);
            showAlert('Kaydedildi! ‚úÖ');
            setTimeout(goHome, 800);
        }

        function startLesson() {
            const date = datePicker.value;
            if(!date) return showAlert('Tarih se√ßin.');

            const rawContent = localStorage.getItem('eng_day_' + date);
            if(!rawContent) {
                if(confirm("Bu tarih i√ßin i√ßerik yok. Eklemek ister misiniz?")) openEditor();
                return;
            }

            renderLesson(rawContent, date);
            showScreen('lesson-screen');
        }

        // --- ƒ∞√áERƒ∞K ƒ∞≈ûLEME MOTORU (PARSER) ---
        function renderLesson(markdown, date) {
            const container = document.getElementById('lesson-content');
            container.innerHTML = '';
            document.getElementById('lesson-date').innerText = date;

            // B√∂l√ºmleri ### i≈üaretinden ayƒ±r
            const sections = markdown.split('###').filter(s => s.trim().length > 0);

            sections.forEach((sectionRaw, index) => {
                // Satƒ±rlarƒ± ayƒ±r (Telefondan gelen \r\n karakterlerini temizle)
                const lines = sectionRaw.replace(/\r\n/g, '\n').trim().split('\n');
                
                // Ba≈ülƒ±k satƒ±rƒ± (ƒ∞lk satƒ±r)
                const titleLine = lines[0].replace(/^\d+\.\s*/, '').replace(/\*\*/g, '').trim(); 
                
                // ƒ∞√ßerik satƒ±rlarƒ±
                const contentLines = lines.slice(1);
                const fullText = contentLines.join('\n').trim();

                // KART OLU≈ûTUR
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${index}`;
                
                // Sadece ilk kartƒ± g√∂ster
                if(index === 0) card.classList.add('visible');

                // Ba≈ülƒ±k Ekle
                const h2 = document.createElement('h2');
                h2.className = 'section-header';
                h2.innerText = titleLine;
                card.appendChild(h2);

                // --- T√úR TESPƒ∞Tƒ∞ VE ƒ∞≈ûLEME ---

                // 1. KELƒ∞MELER TABLOSU
                if (titleLine.toLowerCase().includes('kelimeler') || titleLine.toLowerCase().includes('vocabulary')) {
                    const grid = document.createElement('div');
                    grid.className = 'vocab-grid';
                    
                    const rows = contentLines.filter(l => l.includes('|') && !l.includes('---'));
                    rows.forEach((row, i) => {
                        if (i === 0) return; 
                        const cols = row.split('|').map(c => c.trim()).filter(c => c !== '');
                        if (cols.length >= 3) {
                            const div = document.createElement('div');
                            div.className = 'vocab-item';
                            div.innerHTML = `
                                <div class="v-top">
                                    <span class="v-word">${cols[0]}</span>
                                    <span class="v-pron">/${cols[1]}/</span>
                                </div>
                                <span class="v-mean">${cols[2]}</span>
                                <div class="v-ex">${cols[3]}<br><span style="color:#888;font-size:0.85rem">${cols[4]}</span></div>
                            `;
                            grid.appendChild(div);
                        }
                    });
                    card.appendChild(grid);
                }

                // 2. G√úNL√úK KALIPLAR (√ñZEL AYRI≈ûTIRICI)
                else if (titleLine.toLowerCase().includes('kalƒ±plar') || titleLine.toLowerCase().includes('phrases')) {
                    // Metni ba≈ütan sona tara
                    const rawLines = fullText.split('\n');
                    let currentPhrase = null;

                    rawLines.forEach(line => {
                        let trimmed = line.trim();
                        // Yeni Kalƒ±p Tespiti: "* **" ile ba≈ülar
                        if (trimmed.startsWith('* **') || (trimmed.startsWith('*') && trimmed.includes('**') && !trimmed.includes(':'))) {
                            
                            // √ñnceki varsa bas
                            if (currentPhrase) appendPhrase(card, currentPhrase);
                            
                            // Yeni ba≈ülat
                            currentPhrase = { 
                                text: trimmed.replace(/\*\*/g, '').replace(/^\*\s*/, '').trim(),
                                meaning: '', usage: '', example: '' 
                            };
                        }
                        else if (currentPhrase) {
                            if (trimmed.includes('Anlamƒ±:')) currentPhrase.meaning = trimmed.split('Anlamƒ±:')[1].trim();
                            else if (trimmed.includes('Kullanƒ±mƒ±:')) currentPhrase.usage = trimmed.split('Kullanƒ±mƒ±:')[1].trim();
                            else if (trimmed.includes('√ñrnek:')) currentPhrase.example = trimmed.split('√ñrnek:')[1].trim();
                        }
                    });
                    if(currentPhrase) appendPhrase(card, currentPhrase);
                }

                // 3. Dƒ∞YALOG
                else if (titleLine.toLowerCase().includes('diyalog') || titleLine.toLowerCase().includes('dialogue')) {
                    const chatBox = document.createElement('div');
                    chatBox.className = 'chat-container';
                    const rows = contentLines.filter(l => l.includes('|') && !l.includes('---'));
                    rows.forEach((row, i) => {
                        if (i === 0) return;
                        const cols = row.split('|').map(c => c.trim()).filter(c => c !== '');
                        if (cols.length >= 3) {
                            const spk = cols[0].replace(/\*|:/g, '');
                            const isA = spk.includes('A');
                            const bubble = document.createElement('div');
                            bubble.className = `chat-bubble ${isA ? 'chat-left' : 'chat-right'}`;
                            bubble.innerHTML = `
                                <strong style="font-size:0.75rem; display:block; margin-bottom:2px; opacity:0.8">${spk}</strong>
                                ${cols[1]}
                                <span class="chat-tr">${cols[2]}</span>
                            `;
                            chatBox.appendChild(bubble);
                        }
                    });
                    card.appendChild(chatBox);
                }

                // 4. Dƒ∞ƒûER (Okuma, √ñdev vb.)
                else {
                    const div = document.createElement('div');
                    div.className = 'reading-text';
                    let html = fullText
                        .replace(/> (.*)/g, '<blockquote style="border-left:3px solid var(--accent); margin:10px 0; padding-left:10px; color:#ccc;">$1</blockquote>')
                        .replace(/\*\*(.*?)\*\*/g, '<strong style="color:var(--accent)">$1</strong>')
                        .replace(/^\* /gm, '‚Ä¢ ')
                        .replace(/\n/g, '<br>');
                    div.innerHTML = html;
                    card.appendChild(div);
                }

                // --- ƒ∞LERLEME BUTONU ---
                if (index < sections.length - 1) {
                    const btn = document.createElement('button');
                    btn.className = 'nav-btn';
                    btn.innerHTML = 'Tamamladƒ±m, Sƒ±radaki üëá';
                    btn.onclick = function() {
                        this.style.display = 'none'; // Butonu gizle
                        const nextId = `card-${index+1}`;
                        const nextCard = document.getElementById(nextId);
                        
                        // G√∂r√ºn√ºr yap
                        nextCard.classList.add('visible');
                        
                        // Kaydƒ±r (iOS i√ßin setTimeout gerekli)
                        setTimeout(() => {
                            nextCard.scrollIntoView({ behavior: 'smooth', block: 'start' });
                        }, 100);
                    };
                    card.appendChild(btn);
                } else {
                    const btn = document.createElement('button');
                    btn.className = 'btn-accent'; // Ye≈üil Biti≈ü Butonu
                    btn.style.marginTop = '20px';
                    btn.innerHTML = 'Dersi Bitir üéâ';
                    btn.onclick = () => {
                        showAlert('Tebrikler! G√ºnl√ºk hedef tamamlandƒ±.');
                        setTimeout(goHome, 2000);
                    };
                    card.appendChild(btn);
                }

                container.appendChild(card);
            });
        }

        function appendPhrase(container, data) {
            // A ve B karakterlerini renklendir
            let ex = data.example
                .replace(/\*\*A:\*\*/g, '<b style="color:var(--primary)">A:</b>')
                .replace(/\*\*B:\*\*/g, '<b style="color:var(--orange)">B:</b>')
                .replace(/A:/g, '<b style="color:var(--primary)">A:</b>')
                .replace(/B:/g, '<b style="color:var(--orange)">B:</b>');

            const div = document.createElement('div');
            div.className = 'phrase-unit';
            div.innerHTML = `
                <span class="ph-title">${data.text}</span>
                <div class="ph-info"><span class="ph-label">ANLAM:</span> ${data.meaning}</div>
                <div class="ph-info"><span class="ph-label">KULLANIM:</span> ${data.usage}</div>
                <div class="ph-dialogue-box">${ex}</div>
            `;
            container.appendChild(div);
        }
    </script>
</body>
</html>
