<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>English Day</title>
    <style>
        :root {
            --bg-body: #000000;
            --glass-bg: rgba(28, 28, 30, 0.8);
            --glass-border: rgba(255, 255, 255, 0.12);
            --primary: #0a84ff;
            --accent: #30d158;
            --purple: #bf5af2;
            --orange: #ff9f0a;
            --text: #ffffff;
            --text-gray: #8e8e93;
        }

        /* --- SAYFA YAPISI --- */
        html { height: -webkit-fill-available; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-body);
            color: var(--text);
            min-height: 100vh;
            /* iPhone alt √ßubuk payƒ± */
            padding-bottom: calc(90px + env(safe-area-inset-bottom));
            -webkit-tap-highlight-color: transparent;
        }

        .bg-gradient {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top left, #1c1c1e, #000);
            z-index: -2;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            /* iPhone √ºst √ßentik payƒ± */
            padding-top: calc(50px + env(safe-area-inset-top));
        }

        /* --- Bƒ∞LE≈ûENLER --- */
        h1 { font-size: 2.2rem; margin: 0 0 10px 0; font-weight: 800; letter-spacing: -0.5px; }
        
        button {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
            background: var(--primary);
            color: white;
            transition: transform 0.1s;
        }
        button:active { transform: scale(0.97); opacity: 0.9; }
        .btn-secondary { background: rgba(255,255,255,0.12); backdrop-filter: blur(10px); }
        .btn-accent { background: var(--accent); }

        textarea {
            width: 100%;
            height: 50vh;
            background: #1c1c1e;
            color: #fff;
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 15px;
            font-family: monospace;
            font-size: 14px; /* Zoom engellemek i√ßin */
            box-sizing: border-box;
            margin-bottom: 15px;
            white-space: pre-wrap;
        }

        input[type="date"] {
            width: 100%; padding: 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            color: white; font-size: 1.2rem;
            text-align: center; appearance: none;
            margin-bottom: 20px; box-sizing: border-box;
        }

        /* --- KART TASARIMLARI --- */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 22px;
            margin-bottom: 40px;
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }
        .card.visible { display: block; opacity: 1; transform: translateY(0); }

        .section-header {
            font-size: 1.4rem;
            border-bottom: 1px solid rgba(255,255,255,0.15);
            padding-bottom: 12px;
            margin-bottom: 20px;
            color: #fff;
            font-weight: 700;
        }

        /* 1. KELƒ∞MELER */
        .vocab-grid { display: grid; gap: 12px; }
        .vocab-item {
            background: rgba(255,255,255,0.06);
            border-radius: 16px;
            padding: 15px;
            border-left: 4px solid var(--primary);
        }
        .v-top { display: flex; justify-content: space-between; align-items: baseline; }
        .v-word { font-size: 1.25rem; font-weight: 700; }
        .v-pron { font-size: 0.85rem; color: #aaa; font-style: italic; }
        .v-mean { color: var(--accent); font-weight: 600; display: block; margin: 5px 0; }
        .v-ex { font-size: 0.9rem; color: #ddd; opacity: 0.9; }

        /* 2. KALIPLAR (√ñzel) */
        .phrase-unit {
            background: rgba(255,255,255,0.05);
            border-radius: 18px;
            padding: 18px;
            margin-bottom: 15px;
            border: 1px solid rgba(255,255,255,0.08);
        }
        .ph-title { font-size: 1.2rem; font-weight: 800; color: #fff; margin-bottom: 10px; display: block; }
        .ph-row { margin-bottom: 8px; font-size: 0.95rem; color: #ddd; }
        .ph-tag { color: var(--purple); font-size: 0.7rem; font-weight: 700; text-transform: uppercase; margin-right: 5px; }
        .ph-dialogue {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 10px;
            font-size: 0.9rem;
            margin-top: 10px;
            border-left: 3px solid var(--orange);
        }

        /* 3. Dƒ∞YALOG & OKUMA */
        .chat-container { display: flex; flex-direction: column; gap: 10px; }
        .chat-bubble {
            padding: 12px 16px; border-radius: 18px;
            max-width: 88%; font-size: 1rem; line-height: 1.4;
        }
        .chat-left { background: rgba(255,255,255,0.15); align-self: flex-start; border-bottom-left-radius: 2px; }
        .chat-right { background: var(--primary); color: white; align-self: flex-end; border-bottom-right-radius: 2px; text-align: right; }
        .chat-tr { font-size: 0.8rem; opacity: 0.7; display: block; margin-top: 4px; padding-top: 4px; border-top: 1px solid rgba(255,255,255,0.2); }

        .reading-text { line-height: 1.6; font-size: 1.05rem; white-space: pre-wrap; color: #eee; }
        
        /* Navigasyon */
        .nav-btn {
            background: transparent; border: 2px solid var(--primary); color: var(--primary); margin-top: 20px;
        }
        
        .screen { display: none; }
        .screen.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Bildirim */
        #alert-box {
            position: fixed; top: 60px; left: 50%; transform: translateX(-50%);
            background: #222; color: #fff; padding: 12px 24px; border-radius: 30px;
            z-index: 999; display: none; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>
    <div id="alert-box"></div>

    <div class="container">
        
        <div id="home-screen" class="screen active" style="text-align: center; padding-top: 20px;">
            <h1>English Day üìÖ</h1>
            <p style="color:#888; margin-bottom: 30px;">Bug√ºn ne √ßalƒ±≈üƒ±yoruz?</p>
            
            <div style="text-align: left; color:#aaa; font-size:0.9rem; margin-bottom:5px; margin-left:5px;">Tarih Se√ß:</div>
            <input type="date" id="date-picker">
            
            <button onclick="startLesson()">Dersi Ba≈ülat ‚ñ∂Ô∏è</button>
            <button class="btn-secondary" onclick="openEditor()">üìù ƒ∞√ßerik Yapƒ±≈ütƒ±r</button>
        </div>

        <div id="editor-screen" class="screen">
            <h2 style="margin-bottom: 10px;">ƒ∞√ßerik Edit√∂r√º</h2>
            <p style="color:#aaa; font-size:0.85rem; margin-bottom:10px;">Metni WhatsApp veya Notlardan kopyalayƒ±p buraya yapƒ±≈ütƒ±r:</p>
            <textarea id="content-input" placeholder="Buraya yapƒ±≈ütƒ±r..."></textarea>
            
            <button class="btn-accent" onclick="saveContent()">Kaydet üíæ</button>
            <button class="btn-secondary" onclick="goHome()">ƒ∞ptal ‚úï</button>
        </div>

        <div id="lesson-screen" class="screen">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <span id="lesson-date" style="color:#888; font-weight:600;"></span>
                <button onclick="goHome()" style="width:auto; padding:8px 16px; margin:0; font-size:0.8rem; background:rgba(255,255,255,0.15);">√áƒ±kƒ±≈ü</button>
            </div>
            
            <div id="lesson-content"></div>
            
            <div style="height: 120px;"></div>
        </div>

    </div>

    <script>
        // --- TEMEL FONKSƒ∞YONLAR ---
        const datePicker = document.getElementById('date-picker');
        datePicker.valueAsDate = new Date();

        function showAlert(msg) {
            const box = document.getElementById('alert-box');
            box.innerText = msg; box.style.display = 'block';
            setTimeout(() => box.style.display = 'none', 3000);
        }

        function goHome() {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('home-screen').classList.add('active');
            window.scrollTo(0,0);
        }

        function openEditor() {
            const date = datePicker.value;
            if(!date) return showAlert('Tarih se√ßin.');
            const saved = localStorage.getItem('eng_day_' + date);
            document.getElementById('content-input').value = saved || "";
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('editor-screen').classList.add('active');
        }

        function saveContent() {
            const date = datePicker.value;
            const content = document.getElementById('content-input').value;
            if(!content.trim()) return;
            localStorage.setItem('eng_day_' + date, content);
            showAlert('Kaydedildi! ‚úÖ');
            setTimeout(goHome, 800);
        }

        function startLesson() {
            const date = datePicker.value;
            if(!date) return showAlert('Tarih se√ßin.');
            const content = localStorage.getItem('eng_day_' + date);
            if(!content) {
                if(confirm("ƒ∞√ßerik yok. Eklemek ister misiniz?")) openEditor();
                return;
            }
            renderLesson(content, date);
            
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById('lesson-screen').classList.add('active');
        }

        // --- AKILLI AYRI≈ûTIRICI (PARSER) ---
        function renderLesson(text, date) {
            const container = document.getElementById('lesson-content');
            container.innerHTML = '';
            document.getElementById('lesson-date').innerText = date.split('-').reverse().join('.');

            // 1. ADIM: B√∂l√ºmleri "‚∏ª" √ßizgisiyle ayƒ±r (Senin yapƒ±≈ütƒ±rdƒ±ƒüƒ±n metindeki ayra√ß)
            // Eƒüer "‚∏ª" yoksa belki "---" vardƒ±r diye onu da kontrol eder.
            let sections = text.split(/‚∏ª|---/).filter(s => s.trim().length > 0);

            sections.forEach((sectionRaw, index) => {
                const lines = sectionRaw.trim().split('\n').filter(l => l.trim() !== ""); // Bo≈ü satƒ±rlarƒ± at
                if(lines.length === 0) return;

                // Ba≈ülƒ±k Satƒ±rƒ±nƒ± Bul (Genelde ilk satƒ±r)
                const titleLine = lines[0].replace(/^\d+\.\s*/, '').trim(); 
                
                // KART OLU≈ûTUR
                const card = document.createElement('div');
                card.className = 'card';
                card.id = `card-${index}`;
                if(index === 0) card.classList.add('visible');

                // Ba≈ülƒ±k Ekle
                const h2 = document.createElement('h2');
                h2.className = 'section-header';
                h2.innerText = titleLine;
                card.appendChild(h2);

                const contentLines = lines.slice(1);
                const fullText = contentLines.join('\n');

                // --- ƒ∞√áERƒ∞K T√úR√úN√ú TAHMƒ∞N ET VE ƒ∞≈ûLE ---

                // 1. KELƒ∞MELER (Tablo yapƒ±sƒ±: Kelime [tab] Okunu≈ü [tab] Anlam...)
                if (titleLine.toLowerCase().includes('kelimeler') || titleLine.toLowerCase().includes('vocabulary')) {
                    const grid = document.createElement('div');
                    grid.className = 'vocab-grid';
                    
                    contentLines.forEach(line => {
                        // Sekme (Tab) veya 2'den fazla bo≈ülukla ayƒ±r
                        const cols = line.split(/\t|\s{2,}/).map(c => c.trim()).filter(c => c !== "");
                        
                        // Ba≈ülƒ±k satƒ±rƒ± deƒüilse ve en az 3 s√ºtun varsa
                        if (cols.length >= 3 && !cols[0].toLowerCase().includes('ingilizce')) {
                            const item = document.createElement('div');
                            item.className = 'vocab-item';
                            // Format: [0]Word [1]Pron [2]Mean [3]ExEn [4]ExTr
                            item.innerHTML = `
                                <div class="v-top">
                                    <span class="v-word">${cols[0]}</span>
                                    <span class="v-pron">/${cols[1] || ''}/</span>
                                </div>
                                <span class="v-mean">${cols[2]}</span>
                                <div class="v-ex">${cols[3] || ''}<br><span style="color:#999; font-size:0.8rem">${cols[4] || ''}</span></div>
                            `;
                            grid.appendChild(item);
                        }
                    });
                    card.appendChild(grid);
                }

                // 2. KALIPLAR (Madde i≈üaretli liste: ‚Ä¢ C√ºmle, ‚Ä¢ Anlamƒ±...)
                else if (titleLine.toLowerCase().includes('kalƒ±plar') || titleLine.toLowerCase().includes('phrases')) {
                    let currentPhrase = null;
                    
                    contentLines.forEach(line => {
                        const cleanLine = line.replace(/^‚Ä¢\s*/, '').trim(); // Ba≈ütaki noktayƒ± sil
                        
                        // Yeni Kalƒ±p Tespiti: "Anlamƒ±:", "Kullanƒ±mƒ±:" i√ßermiyorsa ve uzunsa, muhtemelen yeni bir ƒ∞ngilizce c√ºmle.
                        if (!cleanLine.startsWith('Anlamƒ±:') && !cleanLine.startsWith('Kullanƒ±mƒ±:') && !cleanLine.startsWith('√ñrnek:')) {
                            // √ñncekini kaydet
                            if(currentPhrase) appendPhrase(card, currentPhrase);
                            
                            currentPhrase = { text: cleanLine, mean: '', use: '', ex: '' };
                        }
                        else if (currentPhrase) {
                            if (cleanLine.startsWith('Anlamƒ±:')) currentPhrase.mean = cleanLine.replace('Anlamƒ±:', '').trim();
                            else if (cleanLine.startsWith('Kullanƒ±mƒ±:')) currentPhrase.use = cleanLine.replace('Kullanƒ±mƒ±:', '').trim();
                            else if (cleanLine.startsWith('√ñrnek:')) currentPhrase.ex = cleanLine.replace('√ñrnek:', '').trim();
                        }
                    });
                    if(currentPhrase) appendPhrase(card, currentPhrase);
                }

                // 3. Dƒ∞YALOG (Tablo: Ki≈üi [tab] Eng [tab] Tr)
                else if (titleLine.toLowerCase().includes('diyalog') || titleLine.toLowerCase().includes('dialogue')) {
                    const box = document.createElement('div');
                    box.className = 'chat-container';
                    
                    contentLines.forEach(line => {
                         const cols = line.split(/\t|\s{2,}/).map(c => c.trim()).filter(c => c !== "");
                         // A: veya B: ile ba≈ülayanlarƒ± yakala veya s√ºtun sayƒ±sƒ±na bak
                         if(cols.length >= 2 && !cols[0].includes('Ki≈üi')) {
                             const speaker = cols[0].replace(':','');
                             const isA = speaker.includes('A');
                             const bub = document.createElement('div');
                             bub.className = `chat-bubble ${isA ? 'chat-left' : 'chat-right'}`;
                             bub.innerHTML = `
                                <strong>${speaker}</strong><br>
                                ${cols[1]}
                                <span class="chat-tr">${cols[2] || ''}</span>
                             `;
                             box.appendChild(bub);
                         }
                    });
                    card.appendChild(box);
                }

                // 4. Dƒ∞ƒûERLERƒ∞ (Reading, √ñdev vb.)
                else {
                    const div = document.createElement('div');
                    div.className = 'reading-text';
                    // "Anlama Sorularƒ±" kƒ±smƒ±nƒ± kalƒ±n yap
                    let html = fullText
                        .replace(/Anlama Sorularƒ±:/g, '<br><strong style="color:var(--accent)">‚ùì Anlama Sorularƒ±:</strong>')
                        .replace(/\n/g, '<br>');
                    div.innerHTML = html;
                    card.appendChild(div);
                }

                // BUTONLAR
                if (index < sections.length - 1) {
                    const btn = document.createElement('button');
                    btn.className = 'nav-btn';
                    btn.innerText = 'Tamamladƒ±m, Sƒ±radaki üëá';
                    btn.onclick = function() {
                        this.style.display = 'none';
                        const next = document.getElementById(`card-${index+1}`);
                        next.classList.add('visible');
                        setTimeout(() => next.scrollIntoView({behavior:'smooth', block:'start'}), 100);
                    };
                    card.appendChild(btn);
                } else {
                    const btn = document.createElement('button');
                    btn.className = 'btn-accent';
                    btn.innerText = 'Bitir üéâ';
                    btn.style.marginTop = '20px';
                    btn.onclick = () => { showAlert('Tebrikler!'); setTimeout(goHome, 1500); };
                    card.appendChild(btn);
                }

                container.appendChild(card);
            });
        }

        function appendPhrase(container, data) {
            // A: ve B: renklendirme
            let coloredEx = data.ex
                .replace(/A:/g, '<b style="color:var(--primary)">A:</b>')
                .replace(/B:/g, '<b style="color:var(--orange)">B:</b>');

            const el = document.createElement('div');
            el.className = 'phrase-unit';
            el.innerHTML = `
                <span class="ph-title">${data.text}</span>
                <div class="ph-row"><span class="ph-tag">ANLAM:</span> ${data.mean}</div>
                <div class="ph-row"><span class="ph-tag">KULLANIM:</span> ${data.use}</div>
                <div class="ph-dialogue">${coloredEx}</div>
            `;
            container.appendChild(el);
        }
    </script>
</body>
</html>
