<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>101 Skor Tablosu</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --accent-color: #ffd700;
            --danger-color: #ff6b6b;
            --siler-color: #50e3c2;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Containers */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--glass-border);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Header & Settings */
        header {
            padding: 15px;
            padding-top: 50px; /* Safe area for iPhone notch */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 { margin: 0; font-size: 20px; font-weight: 700; letter-spacing: 0.5px; }
        
        .settings-btn {
            background: none;
            border: 1px solid var(--glass-border);
            color: white;
            padding: 5px 10px;
            border-radius: 8px;
            font-size: 12px;
        }

        /* Players Input Area */
        #players-setup {
            padding: 10px 15px;
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 10px;
        }
        
        .player-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        input[type="text"] {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-size: 14px;
            text-align: center;
        }

        /* Main Table Grid */
        .game-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 80px;
        }

        .grid-header {
            display: grid;
            grid-template-columns: 1.2fr 1.2fr 1fr 1fr 1.5fr 1.5fr;
            padding: 10px 5px;
            font-size: 10px;
            font-weight: bold;
            text-align: center;
            background: rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 10;
            text-transform: uppercase;
        }

        .game-row {
            display: grid;
            grid-template-columns: 1.2fr 1.2fr 1fr 1fr 1.5fr 1.5fr;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            min-height: 50px;
        }

        .game-row:nth-child(odd) { background: rgba(255,255,255,0.03); }

        .cell {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px;
            position: relative;
        }

        /* Inputs in grid */
        .score-input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            padding: 0;
        }

        .score-input:focus { outline: none; background: rgba(255,255,255,0.1); }
        .score-input::placeholder { color: rgba(255,255,255,0.2); font-size: 10px; }

        .siler-active {
            font-size: 24px;
            color: var(--siler-color);
            pointer-events: none; /* Click handling via parent */
        }

        .dealer-name { font-size: 11px; color: #ddd; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .diff-cell { 
            font-size: 10px; 
            flex-direction: column; 
            line-height: 1.2; 
            font-weight: bold;
        }
        
        .diff-biz { color: #81ecec; } /* Biz daha azsa */
        .diff-siz { color: #fab1a0; } /* Siz daha azsa */

        /* Total Footer */
        .footer-totals {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(20, 20, 40, 0.85);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-top: 1px solid var(--glass-border);
            padding-bottom: 15px; /* Home bar spacing */
            z-index: 20;
        }

        .total-box {
            text-align: center;
        }
        .total-label { font-size: 10px; opacity: 0.7; }
        .total-score { font-size: 22px; font-weight: 800; }

        /* Modal for Siler/Edit */
        #edit-modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: #2d3436;
            padding: 20px;
            border-radius: 16px;
            width: 80%;
            text-align: center;
            border: 1px solid var(--glass-border);
        }
        .modal-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-siler { background: var(--siler-color); color: #000; }
        .btn-normal { background: #dfe6e9; color: #000; }
        .btn-cancel { background: var(--danger-color); color: white; }

        /* Helper for penalty inputs */
        .penalty-helper {
            font-size: 10px; color: #aaa; margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <header class="glass-panel">
        <h1>101 SKOR</h1>
        <button class="settings-btn" onclick="toggleSettings()">Oyuncular / Sıfırla</button>
    </header>

    <div id="players-setup" class="glass-panel">
        <div class="player-inputs">
            <input type="text" id="p1" value="Sefa" placeholder="1. Oyuncu">
            <input type="text" id="p2" value="Fatih" placeholder="2. Oyuncu">
            <input type="text" id="p3" value="Halil" placeholder="3. Oyuncu">
            <input type="text" id="p4" value="İlker" placeholder="4. Oyuncu">
        </div>
        <button class="settings-btn" style="width:100%; background: var(--glass-bg);" onclick="savePlayers()">Oyuncuları Kaydet & Yenile</button>
        <button class="settings-btn" style="width:100%; background: var(--danger-color); border:none; margin-top:5px;" onclick="resetGame()">Tüm Oyunu Sıfırla</button>
    </div>

    <div class="grid-header glass-panel">
        <div>Biz<br>Oyun</div>
        <div>Siz<br>Oyun</div>
        <div>Biz<br>Ceza</div>
        <div>Siz<br>Ceza</div>
        <div>Dağıtıcı</div>
        <div>Fark</div>
    </div>

    <div class="game-container" id="game-rows">
        </div>

    <div class="footer-totals">
        <div class="total-box">
            <div class="total-label">BİZ TOPLAM</div>
            <div class="total-score" id="total-biz">0</div>
        </div>
        <div class="total-box">
            <div class="total-label">DURUM</div>
            <div class="total-score" id="game-status" style="font-size:16px;">Eşit</div>
        </div>
        <div class="total-box">
            <div class="total-label">SİZ TOPLAM</div>
            <div class="total-score" id="total-siz">0</div>
        </div>
    </div>

    <div id="edit-modal">
        <div class="modal-content">
            <h3 style="margin-top:0">Değer Girin</h3>
            <p id="modal-desc" style="font-size:12px; opacity:0.7;">Puan veya Ceza</p>
            
            <input type="number" id="modal-input" placeholder="0" style="width:100%; font-size:24px; padding:10px; margin-bottom:10px; background:rgba(0,0,0,0.5); border-radius:8px;">
            
            <button id="btn-set-siler" class="modal-btn btn-siler" onclick="setSiler()">Siler Ekle (-100)</button>
            
            <button class="modal-btn btn-normal" onclick="confirmInput()">Kaydet</button>
            <button class="modal-btn btn-cancel" onclick="closeModal()">İptal</button>
        </div>
    </div>

    <script>
        // --- DATA & STATE ---
        const totalRounds = 11;
        let players = ["Sefa", "Fatih", "Halil", "İlker"];
        // Data Structure: 11 rows. Each row: [BizScore, SizScore, BizCeza, SizCeza]
        // Values can be numbers or "SILER"
        let gameData = Array(totalRounds).fill(null).map(() => ({
            bizScore: 0,
            sizScore: 0,
            bizCeza: 0,
            sizCeza: 0
        }));

        let activeCell = { row: 0, col: '' }; // Tracks which cell is being edited

        // --- INIT ---
        window.onload = function() {
            loadGame();
            renderTable();
            updateTotals();
        };

        // --- CORE LOGIC ---
        function savePlayers() {
            players = [
                document.getElementById('p1').value,
                document.getElementById('p2').value,
                document.getElementById('p3').value,
                document.getElementById('p4').value
            ];
            saveGame();
            renderTable();
            toggleSettings();
        }

        function getDealer(rowIndex) {
            // Pattern: 0->0, 1->1, 2->2, 3->3, 4->0 ...
            return players[rowIndex % 4];
        }

        function calculateRowDiff(rowIdx) {
            const row = gameData[rowIdx];
            
            // Logic: Siler = -100, otherwise value
            const bizS = row.bizScore === 'SILER' ? -100 : Number(row.bizScore);
            const sizS = row.sizScore === 'SILER' ? -100 : Number(row.sizScore);
            
            const bizTotal = bizS + Number(row.bizCeza);
            const sizTotal = sizS + Number(row.sizCeza);

            // Fark Calculation (Az olan iyidir, ama fark mutlak değer ve kimin önde olduğu)
            // Biz: 101, Siz: 202 -> Biz 101 farkla önde (daha az)
            const diff = Math.abs(bizTotal - sizTotal);
            
            if (diff === 0) return "-";
            
            if (bizTotal < sizTotal) {
                return `<span class="diff-biz">BİZ<br>+${diff}</span>`;
            } else {
                return `<span class="diff-siz">SİZ<br>+${diff}</span>`;
            }
        }

        function updateTotals() {
            let bizGrand = 0;
            let sizGrand = 0;

            gameData.forEach(row => {
                bizGrand += (row.bizScore === 'SILER' ? -100 : Number(row.bizScore)) + Number(row.bizCeza);
                sizGrand += (row.sizScore === 'SILER' ? -100 : Number(row.sizScore)) + Number(row.sizCeza);
            });

            document.getElementById('total-biz').innerText = bizGrand;
            document.getElementById('total-siz').innerText = sizGrand;

            const statusEl = document.getElementById('game-status');
            const diff = Math.abs(bizGrand - sizGrand);
            
            if (bizGrand < sizGrand) {
                statusEl.innerHTML = `<span style="color:#81ecec">BİZ<br>+${diff}</span>`;
            } else if (sizGrand < bizGrand) {
                statusEl.innerHTML = `<span style="color:#fab1a0">SİZ<br>+${diff}</span>`;
            } else {
                statusEl.innerHTML = "Eşit";
            }
        }

        // --- RENDER ---
        function renderTable() {
            const container = document.getElementById('game-rows');
            container.innerHTML = '';

            for (let i = 0; i < totalRounds; i++) {
                const dealer = getDealer(i);
                const diffHtml = calculateRowDiff(i);
                
                // Determine display values
                const bS = gameData[i].bizScore === 'SILER' ? '<span class="siler-active">∞</span>' : (gameData[i].bizScore || '');
                const sS = gameData[i].sizScore === 'SILER' ? '<span class="siler-active">∞</span>' : (gameData[i].sizScore || '');
                const bC = gameData[i].bizCeza || '';
                const sC = gameData[i].sizCeza || '';

                const rowHtml = `
                    <div class="game-row">
                        <div class="cell" onclick="openEdit(${i}, 'bizScore')">${bS === '' ? '<span style="opacity:0.3">-</span>' : bS}</div>
                        <div class="cell" onclick="openEdit(${i}, 'sizScore')">${sS === '' ? '<span style="opacity:0.3">-</span>' : sS}</div>
                        <div class="cell" onclick="openEdit(${i}, 'bizCeza')" style="background:rgba(255,0,0,0.1)">${bC}</div>
                        <div class="cell" onclick="openEdit(${i}, 'sizCeza')" style="background:rgba(255,0,0,0.1)">${sC}</div>
                        <div class="cell dealer-name">${i+1}. ${dealer}</div>
                        <div class="cell diff-cell">${diffHtml}</div>
                    </div>
                `;
                container.innerHTML += rowHtml;
            }
        }

        // --- MODAL & INPUTS ---
        function openEdit(row, col) {
            activeCell = { row, col };
            const currentVal = gameData[row][col];
            const modalInput = document.getElementById('modal-input');
            const btnSiler = document.getElementById('btn-set-siler');
            const desc = document.getElementById('modal-desc');

            // Setup Modal
            if (col.includes('Ceza')) {
                btnSiler.style.display = 'none';
                desc.innerText = "Ceza Puanı (Örn: 50, 100)";
                modalInput.placeholder = "Ceza";
            } else {
                btnSiler.style.display = 'block';
                desc.innerText = "Oyun Puanı (Bitmeyenler için)";
                modalInput.placeholder = "Puan";
            }

            if (currentVal === 'SILER') {
                modalInput.value = '';
            } else {
                modalInput.value = currentVal === 0 ? '' : currentVal;
            }

            document.getElementById('edit-modal').style.display = 'flex';
            modalInput.focus();
        }

        function closeModal() {
            document.getElementById('edit-modal').style.display = 'none';
        }

        function confirmInput() {
            const val = document.getElementById('modal-input').value;
            gameData[activeCell.row][activeCell.col] = val === '' ? 0 : parseInt(val);
            saveGame();
            renderTable();
            updateTotals();
            closeModal();
        }

        function setSiler() {
            gameData[activeCell.row][activeCell.col] = 'SILER';
            saveGame();
            renderTable();
            updateTotals();
            closeModal();
        }

        // --- UTILS ---
        function toggleSettings() {
            const el = document.getElementById('players-setup');
            el.style.display = el.style.display === 'flex' ? 'none' : 'flex';
        }

        function saveGame() {
            localStorage.setItem('101_gameData', JSON.stringify(gameData));
            localStorage.setItem('101_players', JSON.stringify(players));
        }

        function loadGame() {
            const savedData = localStorage.getItem('101_gameData');
            const savedPlayers = localStorage.getItem('101_players');

            if (savedData) gameData = JSON.parse(savedData);
            if (savedPlayers) {
                players = JSON.parse(savedPlayers);
                document.getElementById('p1').value = players[0];
                document.getElementById('p2').value = players[1];
                document.getElementById('p3').value = players[2];
                document.getElementById('p4').value = players[3];
            }
        }

        function resetGame() {
            if(confirm('Tüm skorlar silinecek. Emin misiniz?')) {
                gameData = Array(totalRounds).fill(null).map(() => ({
                    bizScore: 0, sizScore: 0, bizCeza: 0, sizCeza: 0
                }));
                saveGame();
                renderTable();
                updateTotals();
                toggleSettings();
            }
        }
    </script>
</body>
</html>
